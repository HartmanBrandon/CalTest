<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="display">
            <input id="display-input" type="text" readonly value="0"/>
        </div>
        <div class="calculator">
            <div class="child">
                <button class="keys-btn" onclick="reset()">AC</button>
                <button class="keys-btn" onclick="handleOperatorClick('+/-')">+/-</button>
                <button class="keys-btn" onclick="handleOperatorClick('%')">%</button>
                <button class="operator-btn" onclick="handleOperatorClick('/')">/</button>
            </div>
            <div class="child">
                <button class="number-btn" onclick="handleOnClick('7')">7</button>
                <button class="number-btn" onclick="handleOnClick('8')">8</button>
                <button class="number-btn" onclick="handleOnClick('9')">9</button>
                <button class="operator-btn" onclick="handleOperatorClick('*')">*</button>
            </div>
            <div class="child">
                <button class="number-btn" onclick="handleOnClick('4')">4</button>
                <button class="number-btn" onclick="handleOnClick('5')">5</button>
                <button class="number-btn" onclick="handleOnClick('6')">6</button>
                <button class="operator-btn" onclick="handleOperatorClick('-')">-</button>
            </div>
            <div class="child">
                <button class="number-btn" onclick="handleOnClick('1')">1</button>
                <button class="number-btn" onclick="handleOnClick('2')">2</button>
                <button class="number-btn" onclick="handleOnClick('3')">3</button>
                <button class="operator-btn" onclick="handleOperatorClick('+')">+</button>
            </div>
            <div class="child">
                <button class="number-btn" onclick="handleOnClick('0')">0</button>
                <button class="operator-btn" onclick="handleOnClick('.')">.</button>
                <button class="operator-btn" onclick="operate()">=</button>
            </div>
        </div>
    </div>
</body>

</html>
