<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="display">
            <input id="display-input" type="text" readonly value="0"/>
        </div>
        <div class="calculator">
            <div class="child">
                <button class="keys-btn">AC</button>
                <button class="keys-btn">+/-</button>
                <button class="keys-btn">%</button>
                <button class="operator-btn">/</button>
            </div>
            <div class="child">
                <button class="number-btn" onclick="populate('7')">7</button>
                <button class="number-btn" onclick="populate('8')">8</button>
                <button class="number-btn" onclick="populate('9')">9</button>
                <button class="operator-btn" onclick="populate('*')">*</button>
            </div>
            <div class="child">
                <button class="number-btn" onclick="populate('4')">4</button>
                <button class="number-btn" onclick="populate('5')">5</button>
                <button class="number-btn" onclick="populate('6')">6</button>
                <button class="operator-btn" onclick="populate('-')">-</button>
            </div>
            <div class="child">
                <button class="number-btn" onclick="populate('1')">1</button>
                <button class="number-btn" onclick="populate('2')">2</button>
                <button class="number-btn" onclick="populate('3')">3</button>
                <button class="operator-btn" onclick="populate('+')">+</button>
            </div>
            <div class="child">
                <button class="number-btn" onclick="populate('0')">0</button>
                <button class="operator-btn" onclick="populate('.')">.</button>
                <button class="operator-btn" onclick="populate('=')">=</button>
            </div>
        </div>
    </div>
</body>

</html>
